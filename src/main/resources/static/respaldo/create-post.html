<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/index-body-style.css">
    <link rel="stylesheet" href="../styles/index-header-style.css">
    <link rel="stylesheet" href="../styles/onPost-style.css">
    <link rel="stylesheet" href="../styles/create-post-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
        tinymce.init({
            selector: '#contenido-post',
            width: '1200',
            menubar: false,
            statusbar: false,
            content_style: "body { background-color: #083C30; color: #EBFFFA; }",
            toolbar: 'undo redo | bold italic | alignleft aligncenter alignright'
        });
        </script>

    <title>Crear publicación | Rebbird</title>
</head>

<body>
    <header>
        <nav class="header-nav main-bg">
            <div class="header-logo-container main-bg">
                <div class="header-logo">
                    <a href="/src/main/resources/templates/index-noLogin.html" class="rebbird-logo">Rebbird</a>
                </div>
            </div>
            <div class="header-category-container">
                <div class="header-category third-bg">~/Videojuegos</div>
            </div>
            <div class="search-container">
                <div class="header-search-bar">
                    <form class="input-group">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar en Rebbird"
                            aria-label="Search">
                        <button class="search-button primary-bg ms-1" type="submit">
                            <img src="../img/Magnifying Glass.png" alt="search-icon" class="search-icon">
                        </button>
                    </form>
                </div>
            </div>
            <div class="header-user-nolog">
                <div class="user-nolog-login">
                    <button class="user-button-login">
                        <img src="../img/User icon.png" class="imagen-usuario ms-1 me-2 mb-1">
                        Usuario
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="main main-bg">
        <div class="category-container main-bg">
            <div class="category-title-container">
                <div class="category-title">TEMAS</div>
            </div>
            <div class="button-container main-bg">
                <button class="category-btn">~/Videojuegos</button>
                <button class="category-btn">~/Deportes</button>
                <button class="category-btn">~/Arte</button>
                <button class="category-btn">~/Música</button>
                <button class="category-btn">~/Programación</button>
                <button class="category-btn">~/Noticias</button>
            </div>
        </div>
        <div class="w-100">
            <div class="w-100 mb-2">
                <div class="main-div ps-3 py-3">
                    <img src="../img/User icon.png" class="image-user me-3 mb-1">
                    <input type="search" class="input-design me-3" name="" id="">
                    <button type="submit" class="button-update mb-1 p-1"><img class="image-update"
                            src="../img/up-arrow.png"></button>
                </div>
            </div>
            <div class="w-100">
                <div class="main-div">
                    <div class="title-div pt-5">
                        <label class="text-post mx-5" for="input-up">Título publicación:<span
                                style="color: red;">*</span></label>
                        <input id="input-up" type="text" class="input-design ms-5">
                    </div>
                    <div class="pt-5">
                        <label class="text-post mx-5" for="input-post">Contenido:<span
                                style="color: red;">*</span></label>
                                <div class="ms-5">
                                    <textarea id="contenido-post">Ingresar aquí el contenido de tu publicación</textarea>
                                </div>
                    </div>
                    <div class="pt-5">
                        <label class="text-post mx-5" for="button-dropdown">Categoria publicación:<span
                                style="color: red;">*</span></label>
                        <button id="button-dropdown" class="button-drop dropdown-toggle text-post p-2" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Categorías
                        </button>
                        <ul class="dropdown-menu col-1">
                            <li><a class="dropdown-item ms-2" href="#">Programación</a></li>
                            <li><a class="dropdown-item ms-2" href="#">Juegos</a></li>
                            <li><a class="dropdown-item ms-2" href="#">Noticia</a></li>
                            <li><a class="dropdown-item ms-2" href="#">Ciencia</a></li>
                        </ul>
                    </div>
                    <div class="pt-5">
                        <p class="text-post ms-5">(<span style="color: red;">*</span>) Campo obligatorio</p>
                    </div>
                    <div class="py-5">
                        <button class="button-realizar text-post p-2 ms-5">Realizar publicación</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
