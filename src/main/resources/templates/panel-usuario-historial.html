<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de usuario | Historial</title>
    <link rel="stylesheet" th:href="@{/css/panel_usuario_style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header th:insert="~{fragments/profile.html :: header}"></header>

    <div class="contenedor">
        <div class="container">

            <!-- content header -->
            <div th:replace="~{fragments/profile.html :: content-header}"></div>

            <!-- sidebar -->
            <div class="row">
                <aside th:replace="~{fragments/profile.html :: sidebar}"></aside>

                <aside th:replace="~{fragments/profile.html :: post}"></aside>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
