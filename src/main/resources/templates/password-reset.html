<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="../static/styles/style-log-sign-pass.css">
    <link rel="stylesheet" th:href="@{/css/style-log-sign-pass.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Recuperar contrase√±a | Rebbird</title>
</head>

<body class="body">
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container-fluid">
            <a class="navbar-brand texto-fuente" th:href="@{/index?id=1}">Rebbird</a>
        </div>
    </nav>
    <div class="d-flex flex-column justify-content-center align-items-center container-fluid h-100 pt-5 mt-5">
        <div th:if="${error}"
            class="text-center d-flex flex-column justify-content-center align-items-center container-fluid message-card col-sm-6 col-md-5 col-lg-3">
            <p th:text="${error}" class="text-input texto-fuente pt-3"></p>
        </div>
        <form id="myForm" method="post" th:action="@{/password-reset}" th:object="${user}">
            <div class="form-card px-5 pt-3 col-lg">
                <div class="input_usuario">
                    <div>
                        <label class="text-input texto-fuente pt-5" for="floaing-text">Ingrese su nombre de
                            usuario</label>
                    </div>
                    <div>
                        <input th:field="*{username}" type="text" class="form-control mt-4" id="floaing-input" placeholder="usuario"
                            pattern="[^' ']+" minlength="3" maxlength="13" oninvalid="invalidMsg(this);" oninput="invalidMsg(this);" required />
                    </div>
                </div>
                <div class="container-fluid py-5 px-0 d-flex justify-content-between">
                    <button class="btn btn-outline-success boton texto-fuente" type="submit">Continuar</button>
                    <a th:href="@{/login}" class=" btn btn-outline-success boton texto-fuente">Volver</a>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" th:src="@{js/invalidMsg.js}"></script>
</body>

</html>
