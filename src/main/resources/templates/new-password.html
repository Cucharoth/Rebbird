<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="../static/styles/style-log-sign-pass.css">
    <link rel="stylesheet" th:href="@{/css/style-log-sign-pass.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Recuperar contrase単a | Rebbird</title>
</head>

<body class="body">
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container-fluid">
            <a class="navbar-brand texto-fuente" th:href="@{/index?id=1}">Rebbird</a>
        </div>
    </nav>
    <div class="d-flex flex-column justify-content-center align-items-center container-fluid h-100 pt-5 mt-5">
        <form id="myForm" method="post" th:action="@{/new-password}" th:object="${user}">
            <div class="form-card px-5 pt-3 col-lg">
                <div class="input-new-password">
                    <div>
                        <label class="text-input texto-fuente pt-5" for="floaing-text">Ingrese su nueva contrase単a</label>
                    </div>
                    <div>
                        <input th:field="*{password}" type="password" class="form-control mt-4" id="newPassword" placeholder="usuario" />
                    </div>
                </div>
                <div class="input-confiem-password">
                    <div>
                        <label class="text-input texto-fuente pt-5" for="floaing-text">Repita su nueva contrase単a</label>
                    </div>
                    <div>
                        <input type="password" class="form-control mt-4" id="confirmPassword" placeholder="usuario" />
                    </div>
                </div>
                <div class="container-fluid py-5 px-0 d-flex justify-content-between">
                    <a th:href="@{/login}">
                        <input type="hidden" th:value="${resetToken}" name="token"/>
                        <button class="btn btn-outline-success boton texto-fuente" type="submit">Confirmar</button>
                    </a>
                    <a th:href="@{/login}" class=" btn btn-outline-success boton texto-fuente">Volver</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

<script>
    document.getElementById('myForm').addEventListener('submit', function (event) {
        var password = document.getElementById('newPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('Las contrase単as no coinciden, por favor ingreselas correctamente para confirmar');
            event.preventDefault();
        }
    });
</script>
