<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfiguraciÃ³n | editar avatar</title>
    <link rel="stylesheet" href="../css/panel_usuario_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header th:insert="~{fragments/profile.html :: header}"></header>

    <div class="contenedor">
        <div class="container">
            <!-- content header -->
            <div th:replace="~{fragments/profile.html :: content-header}"></div>

            <div class="row">
                <aside th:replace="~{fragments/profile.html :: sidebar}"></aside>
                <div class="col-9">
                    <div class="editar_form">
                        <div class="editar_avatar">
                            <p>Cambiar avatar</p>
                            <div class="dropdown">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                                    Avatar
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">
                                        <img src="../img/profile-img/1.png" alt="" height="80px" width="80px">
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <img src="../img/profile-img/2.png" alt="" height="80px" width="80px">
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <img src="../img/profile-img/3.png" alt="" height="80px" width="80px">
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <img src="../img/profile-img/4.png" alt="" height="80px" width="80px">
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <img src="../img/profile-img/5.png" alt="" height="80px" width="80px">
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <img src="../img/profile-img/6.png" alt="" height="80px" width="80px">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="editar_btn">
                            <button class="guardar_btn">Guardar </button>
                            <button class="regresar_btn"><a th:href="@{/profile/conf(id=${user.id})}"
                                                            class="nav-link text-white">Regresar</a></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
