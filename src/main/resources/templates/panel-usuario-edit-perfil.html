<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración | editar perfil</title>
    <link rel="stylesheet" href="../css/panel_usuario_style.css">
    <link rel="stylesheet" href="/src/main/resources/static/styles/index-body-style.css">
    <link rel="stylesheet" href="/src/main/resources/static/styles/index-header-style.css">
    <link rel="stylesheet" href="/src/main/resources/static/styles/onPost-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<!-- header -->
<header th:insert="~{fragments/profile.html :: header}"></header>

<div class="contenedor">
    <div class="container">
        <!-- content header -->
        <div th:replace="~{fragments/profile.html :: content-header}"></div>
        <div class="row">
            <!-- sidebar -->
            <aside th:replace="~{fragments/profile.html :: sidebar}"></aside>

            <div class="col-9">
                <div class="editar_form">
                    <form th:action="@{/profile/updateProfile(id=${user.id})}" method="post">
                        <h6>Cambiar nombre</h6>
                        <div class="nombre_form">
                            <label for="username"></label>
                            <input type="text" id="username" name="username" class="form-control" th:placeholder="${user.name}" pattern="[^' ']+"
                                minlength="3" maxlength="13">
                        </div>
                        <div class="categorias_form">
                            <div class="dropdown">
                                <p>Categoría preferida</p>
                                <select name="favCategory" class="form-selected">
                                    <option th:value="1">Videojuegos
                                    </option>
                                    <option th:value="2">Series
                                    </option>
                                    <option th:value="3">Películas
                                    </option>
                                    <option th:value="4">Música
                                    </option>
                                    <option th:value="5">Ciencia
                                    </option>
                                    <option th:value="6">Deportes
                                    </option>
                                    <option th:value="7">Mundo
                                    </option>
                                    <option th:value="8">Política
                                    </option>
                                    <option th:value="9">Programación
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="descripcion_form">
                            <p>Editar descripción</p>
                            <label for="descripcion"></label>
                            <textarea id="descripcion" name="descripcion" rows="5" class="form-control" th:placeholder="${user.descripcion}"></textarea>
                        </div>
                        <div class="editar_btn">
                            <button class="guardar_btn" type="submit">Guardar</button>
                            <button class="regresar_btn"><a th:href="@{/profile/conf(id=${user.id})}"
                                                            class="nav-link text-white">Regresar</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>

</html>
